plugins {
    id 'java'
}

repositories {
      mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
	testImplementation 'org.mockito:mockito-inline:3.7.7'// support mocking static methods
	testImplementation 'org.mockito:mockito-junit-jupiter:3.7.7'
}

test {
	useJUnitPlatform()
}